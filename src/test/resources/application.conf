environment: local

local {
  services {
    host: "http://localhost"
    pension-scheme-return {
      port = 10700
      productionRoute = "/pension-scheme-return"
    }
     pension-scheme-return-rsa-psa {
             port: 10701
             productionRoute: "/pension-scheme-return/S2400000029"
       }
  pension-scheme-return-fe {
       port = 10701
       productionRoute = "/pension-scheme-return"
     }
       login-page {
         port: 9949
         productionRoute: "/auth-login-stub/gg-sign-in"
       }
  }
}

dev {
  services {
    host: "https://www.development.tax.service.gov.uk"

    pension-scheme-return {
      productionRoute: "/pension-scheme-return/S0000000042/overview"
    }

    login-page {
      productionRoute: "/auth-login-stub"
    }

    pension-scheme-return-rsa-psa {
              port: 10701
              productionRoute: "/pension-scheme-return/S2400000029/overview"
        }
  }
}


qa {
  services {
    host: "https://www.qa.tax.service.gov.uk"

    pension-scheme-return {
      productionRoute: "/pension-scheme-return/S0000000042/what-you-will-need"
    }

    login-page {
      productionRoute: "/auth-login-stub"
    }
  }
}

staging {
  services {
    host: "https://www.staging.tax.service.gov.uk"

    pension-scheme-return {
      productionRoute: "/pension-scheme-return/S0000000042/what-you-will-need"
    }

    login-page {
      productionRoute: "/auth-login-stub"
    }

    pension-scheme-return-rsa-psa {
              port: 10701
              productionRoute: "/pension-scheme-return/S2400000029/what-you-will-need"
        }
  }
}
